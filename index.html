<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROTECT THE TURTLES !!</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/menu.css" />
    <link rel="stylesheet" href="./style/levelSelection.css" />
    <link rel="stylesheet" href="./style/variables.css" />
  </head>
  <body>
    <header class="header" style="display: none">
      <button id="btn btnHome"></button>
    </header>

    <div class="game">
      <img id="background" src="" />
      <canvas id="roads"></canvas>
      <canvas id="spots"></canvas>
      <canvas id="towers"></canvas>
      <canvas id="enemies"></canvas>
    </div>

    <div id="ui" style="display: none">
      <div class="menu">
        <h1>PROTECT THE TURTLES !!</h1>
        <div class="menu-btnContainer">
          <button class="btn menuBtn" id="btnPlay">Play</button>
          <button class="btn menuBtn" id="btnSettings">Settings</button>
          <button class="btn menuBtn" id="btnCredits">Credits</button>
        </div>
      </div>

      <div class="levelSelection">
        <h1>Difficulty</h1>
        <div class="levelSelection-btnContainer">
          <button class="btn levelBtn" id="btnLevel1">1</button>
          <button class="btn levelBtn" id="btnLevel2">2</button>
          <button class="btn levelBtn" id="btnLevel3">3</button>
        </div>
      </div>
    </div>
  </body>
</html>
