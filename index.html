<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROTECT THE TURTLES !!</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/menu.css" />
    <link rel="stylesheet" href="./style/levelSelection.css" />
    <link rel="stylesheet" href="./style/settings.css" />
    <link rel="stylesheet" href="./style/credits.css" />
    <link rel="stylesheet" href="./style/game.css" />
    <link rel="stylesheet" href="./style/hud.css" />
    <link rel="stylesheet" href="./style/variables.css" />

    <script
      src="https://kit.fontawesome.com/1f48453392.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="game" style="display: none">
      <img id="background" src="" />
      <canvas id="roads"></canvas>
      <canvas id="spots"></canvas>
      <canvas id="towers"></canvas>
      <canvas id="enemies"></canvas>
    </div>

    <div id="ui">
      <!-- HUD -->
      <div id="hud" style="display: none">
        <button class="btn" id="pause">
          <i class="fas fa-pause"></i>
        </button>

        <div id="pauseMenu" style="display: none">
          <button id="resume" class="btn">Continuer</button>
          <button id="exit" class="btn">Quitter</button>
        </div>

        <div id="buyMenu" class="hidden sideMenu">
          <button class="btn">
            <p>Bénévole 50 <i class="fas fa-coins"></i></p>
          </button>
          <button class="btn">
            <p>Feu de camp 100 <i class="fas fa-coins"></i></p>
          </button>
          <button class="btn">
            <p>Keuf 200 <i class="fas fa-coins"></i></p>
          </button>
        </div>

        <div id="upgradeMenu" class="hidden sideMenu">
          <p>Nom de la tour</p>
          <ul>
            <li>Dégats : <span id="damage"></span></li>
            <li>Vitesse d'attaque : <span id="reloadTime"></span></li>
            <li>portée : <span id="range"></span></li>
          </ul>
          <button class="btn">
            <p>
              Améliorer <span id="towerPrice"></span>
              <i class="fas fa-coins"></i>
            </p>
          </button>
        </div>
      </div>

      <!-- Menu -->
      <div id="menu" class="screen">
        <h1>PROTECT THE TURTLES !!</h1>
        <div class="menu-btnContainer">
          <button class="btn navBtn menuBtn" data-to="levelSelection">
            Play
          </button>
          <button class="btn navBtn menuBtn" data-to="settings">
            Settings
          </button>
          <button class="btn navBtn menuBtn" data-to="credits">Credits</button>
        </div>
      </div>

      <!-- Level selection -->
      <div id="levelSelection" class="screen" style="display: none">
        <h1>Difficulty</h1>
        <div class="levelSelection-btnContainer">
          <button class="btn levelBtn" id="btnLevel1" data-level="0">1</button>
          <button class="btn levelBtn" id="btnLevel2" data-level="1">2</button>
          <button class="btn levelBtn" id="btnLevel3" data-level="2">3</button>
        </div>
        <button class="btn navBtn" id="btnMenu" data-to="menu">MENU</button>
      </div>

      <!-- Settings -->
      <div id="settings" class="screen" style="display: none">
        <h1>Paramètres</h1>
        <div class="settingsContainer">
          <button class="btn settingsBtn" id="toggleMusic">
            Musique
            <i class="fas fa-volume-up" id="music-on"></i>
            <i
              class="fas fa-volume-mute"
              id="music-off"
              style="display: none"
            ></i>
          </button>
          <button class="btn settingsBtn" id="toggleSound">
            Bruitages
            <i class="fas fa-volume-up" id="sound-on"></i>
            <i
              class="fas fa-volume-mute"
              id="sound-off"
              style="display: none"
            ></i>
          </button>
        </div>
        <button class="btn navBtn" id="btnMenu" data-to="menu">MENU</button>
      </div>

      <!-- Credits -->
      <div id="credits" class="screen" style="display: none">
        <h1>Credits</h1>
        <div class="creditsContainer">
          <h2>Julien CAILLAUD</h2>
          <h2>Quentin ROBARD</h2>
          <h2>Arthur FERRER</h2>
        </div>
        <button class="btn navBtn" id="btnMenu" data-to="menu">MENU</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
