<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROTECT THE TURTLES !!</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/menu.css" />
    <link rel="stylesheet" href="./style/levelSelection.css" />
    <link rel="stylesheet" href="./style/settings.css" />
    <link rel="stylesheet" href="./style/credits.css" />
    <link rel="stylesheet" href="./style/variables.css" />

    <script
      src="https://kit.fontawesome.com/1f48453392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="game">
      <img id="background" src="" />
      <canvas id="roads"></canvas>
      <canvas id="spots"></canvas>
      <canvas id="enemies"></canvas>
      <canvas id="towers"></canvas>
    </div>

    <div id="ui">
      <!-- Menu -->
      <div id="menu" class="screen">
        <h1>PROTECT THE TURTLES !!</h1>
        <div class="menu-btnContainer">
          <button class="btn navBtn menuBtn" data-to="levelSelection">
            Play
          </button>
          <button class="btn navBtn menuBtn" data-to="settings">
            Settings
          </button>
          <button class="btn navBtn menuBtn" data-to="credits">Credits</button>
        </div>
      </div>

      <!-- Level selection -->
      <div id="levelSelection" class="screen" style="display: none">
        <h1>Difficulty</h1>
        <div class="levelSelection-btnContainer">
          <button class="btn levelBtn" id="btnLevel1" data-level="0">1</button>
          <button class="btn levelBtn" id="btnLevel2" data-level="1">2</button>
          <button class="btn levelBtn" id="btnLevel3" data-level="2">3</button>
        </div>
        <button class="btn navBtn" id="btnMenu" data-to="menu">MENU</button>
      </div>

      <!-- Settings -->
      <div id="settings" class="screen" style="display: none">
        <h1>Param√®tres</h1>
        <div class="settingsContainer">
          <button class="btn settingsBtn" onclick="toggleMusic()">
            Musique
            <i class="fas fa-volume-mute" id="unmute-music"></i>
            <i class="fas fa-volume-up" id="mute-music"></i>
          </button>
          <button class="btn settingsBtn" onclick="soundToggle()">
            Bruitages
            <i class="fas fa-volume-mute" id="unmute-effects"></i>
            <i class="fas fa-volume-up" id="mute-effects"></i>
          </button>
        </div>
        <button class="btn navBtn" id="btnMenu" data-to="menu">MENU</button>
      </div>

      <!-- Credits -->
      <div id="credits" class="screen" style="display: none">
        <h1>Credits</h1>
        <div class="creditsContainer">
          <h2>Julien CAILLAUD</h2>
          <h2>Quentin ROBARD</h2>
        </div>
        <button class="btn navBtn" id="btnMenu" data-to="menu">MENU</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
